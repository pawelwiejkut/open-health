services:
  database:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "15432:5432" # changed to avoid host port 5432 conflict

  docling-serve:
    image: ghcr.io/ds4sd/docling-serve:latest
    restart: always
    ports:
      - "5001:5001"
    environment:
      - DOCLING_DOWNLOAD_MODELS=true
    mem_limit: 4g
    shm_size: 1g

  app:
    build:
      context: .
      dockerfile: Containerfile
    depends_on:
      - database
      - docling-serve
    volumes:
      - app_data:/app/public/uploads
    ports:
      - "3000:3000"
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}

volumes:
  postgres_data:
  app_data:
